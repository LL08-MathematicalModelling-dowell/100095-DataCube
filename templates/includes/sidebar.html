{% load static %}

<aside class="sidenav navbar navbar-vertical navbar-expand-xs border-0 border-radius-xl my-3 fixed-start ms-3   bg-gradient-dark"
       id="sidenav-main">
    <div class="sidenav-header">
        <i class="fas fa-times p-3 cursor-pointer text-white opacity-5 position-absolute end-0 top-0 d-none d-xl-none"
           aria-hidden="true" id="iconSidenav"></i>
        <a class="navbar-brand m-0  " href="/">
            <img src="{% static 'assets/img/logo.webp' %}" class="navbar-brand-img h-auto mb-3" alt="main_logo">
            <span class="ms-1 font-weight-bold text-white text-2xl">Dowell</span>
        </a>
    </div>
    <hr class="horizontal light mt-0 mb-2">
    <div class="collapse navbar-collapse w-auto max-height-vh-100" id="sidenav-collapse-main"
         style="overflow: visible !important;">
        <ul class="navbar-nav">
            <!-- Dashboard -->
            <li class="nav-item">
                <a class="nav-link text-white {% if 'index' in segment %} active bg-gradient-primary {% endif %}"
                   href="/">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">dashboard</i>
                    </div>
                    <span class="nav-link-text ms-1">Dashboard</span>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link text-white {% if segment == 'data' %} active bg-gradient-primary {% endif %}"
                   href="/data/">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">storage</i>
                    </div>
                    <span class="nav-link-text ms-1">Data View</span>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link text-white {% if 'metadata' in segment %} active bg-gradient-primary {% endif %}"
                   href="/retrieve_metadata/">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">table_chart</i>
                    </div>
                    <span class="nav-link-text ms-1">Display Metadata</span>
                </a>
            </li>


            <li class="nav-item">
                <a class="nav-link text-white {% if 'settings' in segment %} active bg-gradient-primary {% endif %}"
                   href="/settings/">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">settings</i>
                    </div>
                    <span class="nav-link-text ms-1">Import File</span>
                </a>
            </li>

            <li class="nav-item mt-5">
                <h6 class="ps-4 ms-2 text-uppercase text-xs text-white font-weight-bolder opacity-8">Account pages</h6>
            </li>

            <!-- Logout -->
            <li class="nav-item">
                <a class="nav-link text-white " href="/logout/">
                    <div class="text-white text-center me-2 d-flex align-items-center justify-content-center">
                        <i class="material-icons opacity-10">directions_run</i>
                    </div>
                    <span class="nav-link-text ms-1">Logout</span>
                </a>
            </li>
        </ul>
    </div>
</aside>
